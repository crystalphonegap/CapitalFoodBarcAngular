<div class="SoloLoader">
    <div class="spinner_overlay SoloLoader">
        <div class="spinner_img">
            <img class=" SoloLoader" src="../../../assets/media/logos/logo-light.png" alt="MYLAB logo" style="margin-bottom: 10px;" />
            <mat-spinner mode="indeterminate" diameter=50 style="width: 50px; height: 50px; margin-left: 53px;"></mat-spinner>
        </div>
    </div>
</div>
<div class=" head-tittle-bar">
    <div style=" text-align: center; display: {{visibility}};">
        <a [routerLink]="'/User/PartyList'" routerLinkActive="active "><img src="/assets/media/logos/logo258963.png " class="img-fluid "></a>
    </div>

    <div *ngIf="visibility=='block'" class="row" style="margin-top: 0px; padding-top: 9px; padding-bottom: 5px; background: #ffcc29; text-align: center;">
        <div class="col-md-9">
            <h1 class="hedingtitilec">BARCODE SCANNER</h1>
        </div>

        <div class="col-md-3">
            <a [routerLink]="'/User/PartyList'" routerLinkActive="active "><button type="button " class="btn btn-primary mr-3 "><mat-icon matTooltip="Home">home</mat-icon></button></a>
            <button type="button " (click)="Logout() " class="btn btn-primary btn-lg ">Log Out</button>
        </div>
    </div>

    <div *ngIf="visibility=='none'" style="margin-top: 0px; padding-top: 9px; padding-bottom: 5px; background: #ffcc29; text-align: center;">
        <div class="row">
            <div class="col-7 col-md-10 ">
                <h5 class="hedingtitilec row">BARCODE SCANNER</h5>
            </div>
            <div class="col-5 col-md-2 ">
                <a type="button " class="btn btn-sm btn-primary mr-2 " [routerLink]="'/User/PartyList'">
                    <mat-icon matTooltip="Home">home</mat-icon>
                </a>
                <button type="button " (click)="Logout() " class="btn btn-sm btn-primary btn-lg ">Log Out</button>
            </div>
        </div>
    </div>


    <alert></alert>
    <router-outlet></router-outlet>
    <div class="kt-footer  kt-footer--extended bg-dark kt-grid__item" id="kt_footer">
                        
        <div class="kt-footer__bottom py-3 pr-4"> 
                    <div class=" text-center text-lg-right text-light">
                        All right reserved. {{CurrentYear}} Â© Design and developed by <a href="http://www.crystaldatasoftware.com/" target="_blank" class="text-warning">Crystaldata Software Services (India) Pvt. Ltd.</a>
                    </div>
                      
        </div>
    </div>
</div>
