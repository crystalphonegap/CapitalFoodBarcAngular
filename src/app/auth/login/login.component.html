<div style="background-image: url(/assets/media/logos/bg-12.jpg); height: 100%; width: 100%; background-size: cover;">
    <div class="d-flex flex-column flex-root">
        <!--begin::Login-->
        <div style="text-align: center; border-bottom: 8px solid #ffcc29; background: #fff;">
            <a routerLink="PartyList" routerLinkActive="active"><img src="/assets/media/logos/logo258963.png" class="img-fluid"></a>
        </div>
        <div class="login login-3 login-signin-on d-flex flex-row-fluid" id="kt_login">
            <div class="d-flex flex-center bgi-size-cover bgi-no-repeat flex-row-fluid">
                <div class="login-form text-center text-white p-7 position-relative overflow-hidden" style="background: #2d4664c7; margin-top: 15%; border-radius: 10px; border: solid 5px #f7fcfe;">
                    <!--begin::Login Header-->
                    <div class="d-flex flex-center mb-2">
                        <a href="#">
                            <img src="/assets/media/logos/main-logo.png" class="max-h-100px" alt="">
                        </a>
                        <div style="padding: 10px 10px; float: left;"><button class="btn btn-danger mr-3" *ngIf="Pwa.promptEvent" (click)="installPwa()">
                            Add to Home screen
                          </button>
                          </div>
                    </div>

                    <div class="login-signin">
                        <div class="mb-7">
                            <h3>Sign In To Barcode Scanner </h3>
                            <!-- <p class="opacity-60 font-weight-bold">Enter your details to login to your account:</p> -->
                        </div>
                        <form [formGroup]="FormData">
                            <!-- <form  [formGroup]="" autocapitalize="off" class="form fv-plugins-bootstrap fv-plugins-framework" id="kt_login_signin_form" novalidate="novalidate"> -->
                            <div class="form-group fv-plugins-icon-container">
                                <input formControlName="UserCode" class="form-control h-auto text-white placeholder-white opacity-70 bg-dark-o-70 rounded-pill border-0 py-4 px-8 mb-5" type="text" placeholder="Email" name="username" autocomplete="off">
                                <div class="fv-plugins-message-container"></div>
                            </div>
                            <div class="form-group fv-plugins-icon-container">
                                <input formControlName="Password" class="form-control h-auto text-white placeholder-white opacity-70 bg-dark-o-70 rounded-pill border-0 py-4 px-8 mb-5" type="password" placeholder="Password" name="password" autocomplete="off">
                                <div class="fv-plugins-message-container"></div>
                            </div>

                            <div class="form-group text-center mt-10">
                                <a><button id="kt_login_signin_submit" (click)="btnClick();" class="btn btn-pill btn-outline-white font-weight-bold opacity-90 px-15 py-3">Sign In</button></a>
                            </div>
                            <input type="hidden">
                            <div></div>
                        </form>
                        <alert></alert>
                    </div>

                    <!--end::Login Sign in form-->


                </div>
            </div>
        </div>
        <!--end::Login-->
    </div>
</div>
